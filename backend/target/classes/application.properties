# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/argcloud_db}
spring.datasource.username=${DATABASE_USERNAME:argcloud_user}
spring.datasource.password=${DATABASE_PASSWORD:argcloud_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=argcloud-secret-key-super-secure-change-in-production
jwt.expiration=86400000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.from.email=${MAIL_USERNAME:gadiel068@gmail.com}
app.frontend.url=http://localhost:4200

# External API Configuration
# Proxmox VE Configuration
external.api.proxmox.url=${PROXMOX_URL:https://localhost:8006}
external.api.proxmox.username=${PROXMOX_USERNAME:root@pam}
external.api.proxmox.password=${PROXMOX_PASSWORD:}

# MikroTik Configuration
external.api.mikrotik.url=${MIKROTIK_URL:https://localhost}
external.api.mikrotik.username=${MIKROTIK_USERNAME:admin}
external.api.mikrotik.password=${MIKROTIK_PASSWORD:}

# API Client Configuration
external.api.timeout=${API_TIMEOUT:30} 