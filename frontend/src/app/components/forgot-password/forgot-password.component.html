<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
        <p class="text-center text-muted mb-4">
          Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              [class.is-invalid]="email?.invalid && email?.touched"
            >
            <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
              <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
              <div *ngIf="email?.errors?.['email']">El formato del email no es válido.</div>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="forgotPasswordForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
            </button>
          </div>
        </form>

        <div class="alert alert-success mt-3" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <div class="alert alert-danger mt-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="text-center mt-4">
          <a routerLink="/login" class="text-decoration-none">Volver a Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
