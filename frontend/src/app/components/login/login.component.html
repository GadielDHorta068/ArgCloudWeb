<div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  formControlName="email"
                  [class.is-invalid]="email?.invalid && email?.touched"
                >
                <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                  <div *ngIf="email?.errors?.['required']">El email es obligatorio</div>
                  <div *ngIf="email?.errors?.['email']">El formato del email no es válido</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  formControlName="password"
                  [class.is-invalid]="password?.invalid && password?.touched"
                >
                <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                  <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria</div>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="loginForm.invalid || isLoading"
                >
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>
              </div>
            </form>

            <div class="alert alert-danger mt-3" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="text-center mt-4">
              <p>¿No tienes una cuenta? 
                <a href="/register" class="text-decoration-none">Crear cuenta</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
