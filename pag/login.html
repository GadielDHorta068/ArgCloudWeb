<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clientes - ARGCLOUD</title>
    <!-- Importamos fuentes y estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <a href="web.html" class="logo">ARGCLOUD</a>
        <nav>
            <a href="web.html#about">Sobre Nosotros</a>
            <a href="web.html#services">Servicios</a>
            <a href="web.html#projects">Proyectos</a>
        </nav>
        <a href="login.html" class="cta-button">Acceso Clientes</a>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Área de Clientes</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-submit-button">Iniciar Sesión</button>
                <div class="login-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Elemento para el punto del cursor personalizado -->
    <div class="cursor-dot"></div>

    <!-- Importamos la librería three.js y nuestro script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
